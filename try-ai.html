<!-- try-ai.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kendall Lawson | Try AI</title>
  <!-- Favicon -->
  <link rel="icon" href="https://kendalllcs.github.io/assets/logo.jpg" type="image/jpeg" />
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    html { scroll-behavior: smooth; }
    nav.bg-white {
      background-color: rgba(128, 128, 128, 0.5) !important;
      border-radius: 1rem !important;
    }
    .relative.z-10.bg-white.rounded-2xl {
      background-color: rgba(128, 128, 128, 0.5) !important;
    }
    a { color: #ffffff !important; }
    a:hover { color: #ffffff !important; }
  </style>
</head>
<body class="relative overflow-x-hidden flex flex-col items-center justify-start min-h-screen p-4">
  <!-- VANTA BACKGROUND CONTAINER -->
  <div id="vantabg" class="absolute inset-0 z-0"></div>

  <!-- NAVIGATION BAR -->
  <nav class="relative z-10 bg-white shadow fixed w-full">
    <div class="max-w-3xl mx-auto px-4 py-4 flex justify-center space-x-8">
      <a href="index.html" class="text-gray-700 hover:text-indigo-600 font-medium">Links</a>
      <a href="about.html" class="text-gray-700 hover:text-indigo-600 font-medium">About Me</a>
      <a href="try-ai.html" class="text-gray-700 hover:text-indigo-600 font-medium">Try AI</a>
    </div>
  </nav>

  <!-- Spacer to offset fixed nav -->
  <div class="relative z-10 h-16"></div>

  <!-- TRY AI CONTENT CARD -->
  <div class="relative z-10 bg-white rounded-2xl shadow-lg p-8 max-w-xl w-full flex flex-col space-y-4">
    <h1 class="text-3xl font-bold text-center text-white">Try AI</h1>
    
    <!-- Chat container -->
    <div id="chat-container" class="flex flex-col h-96 overflow-y-auto p-4 bg-gray-800 text-white rounded-md space-y-2">
      <!-- messages will go here -->
    </div>

    <!-- Input -->
    <div class="flex">
      <input id="user-input" type="text" placeholder="Type your message..." 
             class="flex-grow p-2 rounded-l-md text-white bg-gray-700 focus:outline-none" />
      <button id="send-btn" 
              class="px-4 py-2 bg-indigo-600 text-white rounded-r-md hover:bg-indigo-700">
        Send
      </button>
    </div>
  </div>

  <!-- Vanta.js Scripts -->
  <script src="assets/three.r134.min.js"></script>
  <script src="assets/vanta.halo.min.js"></script>
  <!-- Simple OpenAI Chat Widget (ephemeral, no storage) -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      VANTA.HALO({
        el: "#vantabg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 2.00,
        scaleMobile: 2.00,
        backgroundColor: 0x1a1a2e,
        size: 1.4,
        spacing: 20.00,
        points: 10,
        maxDistance: 1.00
      });

      const chatContainer = document.getElementById('chat-container');
      const userInput     = document.getElementById('user-input');
      const sendBtn       = document.getElementById('send-btn');

      function appendMessage(sender, text) {
        const msg = document.createElement('div');
        msg.textContent = text;
        msg.className = 'p-2 rounded ' + 
          (sender === 'user'
            ? 'bg-indigo-500 self-end text-white'
            : 'bg-gray-700 self-start text-white');
        chatContainer.appendChild(msg);
        chatContainer.scrollTop = chatContainer.scrollHeight;
        return msg;
      }

      async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;
        appendMessage('user', text);
        userInput.value = '';
        const botMsg = appendMessage('bot', 'Thinking...');
        try {
          const res = await fetch('https://api.openai.com/v1/chat/completions', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': 'Bearer YOUR_OPENAI_API_KEY'
            },
            body: JSON.stringify({
              model: 'gpt-3.5-turbo',
              messages: [{ role: 'user', content: text }]
            })
          });
          const data = await res.json();
          botMsg.textContent = data.choices[0].message.content;
        } catch (err) {
          botMsg.textContent = 'Error: ' + err.message;
        }
      }

      sendBtn.addEventListener('click', sendMessage);
      userInput.addEventListener('keydown', e => { if (e.key === 'Enter') sendMessage(); });
    });
  </script>
</body>
</html>
