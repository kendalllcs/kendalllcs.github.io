<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kendall Lawson | Links</title>
  <!-- Favicon -->
  <link rel="icon" href="https://kendalllcs.github.io/assets/logo.jpg" type="image/jpeg">
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="relative overflow-hidden flex flex-col items-center justify-start min-h-screen p-4">

  <!-- VANTA BACKGROUND CONTAINER -->
  <div id="vantabg" class="absolute inset-0 z-0"></div>

  <!-- NAVIGATION BAR -->
  <nav class="relative z-10 bg-white shadow fixed w-full">
    <div class="max-w-3xl mx-auto px-4 py-4 flex justify-center space-x-8">
      <a href="index.html" class="text-gray-700 hover:text-indigo-600 font-medium">Links</a>
      <a href="about.html" class="text-gray-700 hover:text-indigo-600 font-medium">About Me</a>
      <a href="work.html" class="text-gray-700 hover:text-indigo-600 font-medium">My Work</a>
    </div>
  </nav>

  <!-- Spacer to offset fixed nav -->
  <div class="relative z-10 h-16"></div>

  <!-- MAIN CONTENT CARD -->
  <div class="relative z-10 bg-white rounded-2xl shadow-lg p-8 max-w-sm w-full text-center">
    <!-- Profile Image -->
    <div class="mb-6">
      <img src="https://kendalllcs.github.io/assets/headshot.JPG"
           alt="my professional headshot"
           class="w-32 h-32 mx-auto rounded-full object-cover border-4 border-indigo-500">
    </div>
    <!-- Name -->
    <h1 class="text-2xl font-semibold mb-4">Kendall Lawson</h1>
    <!-- Link Buttons -->
    <div class="space-y-4">
      <a href="https://www.youtube.com/@srgeyt" target="_blank"
         class="block px-6 py-3 bg-red-600 text-white rounded-full hover:bg-red-700 transition">
        YouTube
      </a>
      <a href="https://www.linkedin.com/in/kendalllawsoncs/" target="_blank"
         class="block px-6 py-3 bg-blue-700 text-white rounded-full hover:bg-blue-800 transition">
        LinkedIn
      </a>
      <a href="https://github.com/kendalllcs" target="_blank"
         class="block px-6 py-3 bg-gray-800 text-white rounded-full hover:bg-gray-900 transition">
        GitHub
      </a>
      <a href="https://www.instagram.com/kendalllawson/" target="_blank"
         class="block px-6 py-3 bg-pink-500 text-white rounded-full hover:bg-pink-600 transition">
        Instagram
      </a>
    </div>
    <!-- Additional Content Placeholder -->
    <div id="extra-content" class="mt-6 text-sm text-gray-500">
      <!-- Add more sections or links here -->
    </div>
  </div>

  <!-- Vanta.js Scripts -->
  <script src="assets/three.r134.min.js"></script>
  <script src="assets/vanta.waves.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      VANTA.WAVES({
        el: '#vantabg',
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x324055,
        shininess: 140.00,
        waveHeight: 38.50,
        waveSpeed: 0.35,
        zoom: 0.65
      });
    });
  </script>
</body>
</html>
