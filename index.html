<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kendall Lawson | Welcome</title>
  <!-- Favicon -->
  <link rel="icon" href="https://kendalllcs.github.io/assets/logo.jpg" type="image/jpeg" />
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Load your custom font from GitHub Pages */
    @font-face {
      font-family: 'AkiraExpandedDemo';
      src: url('https://kendalllcs.github.io/assets/fonts/Akira Expanded Demo.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    /* Universal white text */
    body, h1, p, ul, li, a, button, span, div {
      color: #ffffff !important;
    }

    /* Big titles use your font */
    h1 {
      font-family: 'AkiraExpandedDemo', sans-serif !important;
    }

    /* Navbar links use your font */
    nav a {
      font-family: 'AkiraExpandedDemo', sans-serif;
      color: #ffffff !important;
    }
    nav a:hover {
      color: #ffffff !important;
    }

    /* Apply the same font to all links on the page */
    a {
      font-family: 'AkiraExpandedDemo', sans-serif !important;
    }

    /* Preserve your existing styling overrides */
    nav.bg-white {
      background-color: rgba(128, 128, 128, 0.5) !important;
      border-radius: 1rem !important;
    }
    .relative.z-10.bg-white.rounded-2xl {
      background-color: rgba(128, 128, 128, 0.5) !important;
    }
  </style>
</head>
<body class="relative overflow-hidden flex flex-col items-center justify-start min-h-screen p-4">
  <!-- VANTA BACKGROUND CONTAINER -->
  <div id="vantabg" class="absolute inset-0 z-0"></div>

  <!-- NAVIGATION BAR -->
  <nav class="relative z-10 bg-white shadow fixed w-full">
    <div class="max-w-3xl mx-auto px-4 py-4 flex justify-center space-x-8">
      <a href="index.html" class="font-medium">Links</a>
      <a href="about.html" class="font-medium">About Me</a>
      <a href="try-ai.html" class="font-medium">Try AI</a>
    </div>
  </nav>

  <!-- Spacer to offset fixed nav -->
  <div class="relative z-10 h-16"></div>

  <!-- MAIN CONTENT CARD -->
  <div class="relative z-10 bg-white rounded-2xl shadow-lg p-8 max-w-sm w-full text-center">
    <!-- Profile Image -->
    <div class="mb-6">
      <img src="https://kendalllcs.github.io/assets/headshot.JPG"
           alt="my professional headshot"
           class="w-32 h-32 mx-auto rounded-full object-cover border-4 border-indigo-500">
    </div>
    <!-- Name Title -->
    <h1 class="text-2xl font-semibold mb-4">Kendall Lawson</h1>
    <!-- Link Buttons -->
    <div class="space-y-4">
      <a href="https://www.youtube.com/@srgeyt" target="_blank"
         class="block px-6 py-3 bg-red-600 rounded-full hover:bg-red-700 transition">
        YouTube
      </a>
      <a href="https://www.linkedin.com/in/kendalllawsoncs/" target="_blank"
         class="block px-6 py-3 bg-blue-700 rounded-full hover:bg-blue-800 transition">
        LinkedIn
      </a>
      <a href="https://github.com/kendalllcs" target="_blank"
         class="block px-6 py-3 bg-gray-800 rounded-full hover:bg-gray-900 transition">
        GitHub
      </a>
      <a href="https://www.instagram.com/kendalllawson/" target="_blank"
         class="block px-6 py-3 bg-pink-500 rounded-full hover:bg-pink-600 transition">
        Instagram
      </a>
    </div>
  </div>

  <!-- Vanta.js Scripts -->
  <script src="assets/three.r134.min.js"></script>
  <script src="assets/vanta.halo.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      VANTA.HALO({
        el: "#vantabg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 2.00,
        scaleMobile: 2.00,
        backgroundColor: 0x1a1a2e,
        size: 1.4,
        spacing: 20.00,
        points: 10,
        maxDistance: 1.00
      });
    });
  </script>
</body>
</html>
